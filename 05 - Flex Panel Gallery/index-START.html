<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      overflow: hidden;
    }

    .panel {
      background: #6B0F9C;
      flex: 1;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      
    }
    
    .animation-in
    {
      animation: width-transition 1s forwards;
    }
    /*This code below shifts the top and bottom texts out of sight and displays them when open-active class is toggled when the panel finishes growing*/
    .panel > *:first-child{transform:translateY(-100px)}
    .panel.open-active > *:first-child{transform:translateY(0)}
    .panel > *:last-child{transform:translateY(300px)}
    .panel.open-active > *:last-child{transform:translateY(0)}

    .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
    .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 0.33;
    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
      
    }
    .open-active
    {

    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p class="title">Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p class="title">Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p class="title">It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p class="title">All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p class="title">In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll(".panel");
    function animation_flex()
    {
      this.classList.toggle("open");
    }
    function animation_2(e)    // we are using this 'e' parameter and the if statement to only toggle the open-active class when the required flex transition ends cause there can be multiple transitionend events.
    {
      console.log(e.propertyName);
      if(e.propertyName.includes("flex"))   //using includes instead of == becasue in safari the property is known as flex-grow while in other browsers it is known as flex.
        this.classList.toggle("open-active");
    }
    panels.forEach(panel => panel.addEventListener("click", animation_flex))
    panels.forEach(panel => panel.addEventListener("transitionend", animation_2))
  </script>



</body>
</html>
