<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

let cities = [];
fetch(endpoint)
  .then(blob => blob.json())
  .then(data => cities = data);

function findMatches(wordToMatch, cities)
{
  return cities.filter(place => {
    const regex = new RegExp(wordToMatch, "gi");
    return place.city.match(regex) || place.state.match(regex)
  })
}
function displayResults()
{ 
  let keyword = this.value;
  let results = findMatches(keyword, cities);
  let display_results = results.map(place => {
    return `
      <li>
        <span class = "name">${place.city}, ${place.state}</span>
        <span class = "population">${place.population}</span>
      
      </li>`;
    
  }).join("");
  suggestions.innerHTML = display_results;
}
const search = document.querySelector(".search");
const suggestions = document.querySelector(".suggestions");
search.addEventListener("change", displayResults);
search.addEventListener("keyup", displayResults);


</script>
  </body>
</html>
